{% extends "base.html" %}

{% block title%} articles {% endblock%}

{% block content %}
<div class="row text-center vertical_middle-sm">
    <h1 style="font-size:px;color:#6B8E23">文字之美,感动心灵</h1>
</div>
<div class="container">
    {% for article in articles %}
    <div class="list-group">
        <a href="{{article.get_url_path}}" class="list-group-item active" style="background:#6B8E23;">
            <h4 class="list-group-item-heading">{{article.title}}</h4>
            <p class="list-group-item-text">作者:{{article.author.username}}</p>
            <p class="list-group-item-text">概要:{{article.body|slice:'70'|linebreaks}}</p><!--p153-->
        </a>
    </div>
    {% endfor %}
{% include "paginator.html"%}
</div>
{% endblock %}<!--p153-->
