{% extends 'base.html' %}

{% block title %}blog article {% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>{{ article.title }}</h1>

</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center">
            <span>{{article.author.username}}</span>
            <span style="margin-left:20px">{{article.publish}}</span>
        </p>
        <div>{{article.body}}</div>
        <img style="margin-top:30px" width="200px" src="https://mrwallpaper.com/wp-content/uploads/Linux-970x606.jpg">
    </div>

    <div class="col-xs-6 col-md-4">
        <h2>广告招商</h2>
        <p>伍门教育</p>
        <img width="200px" src="https://mrwallpaper.com/wp-content/uploads/Nature-Trees-Red-Branch-Depth-Of-Field-970x606.jpg">
    </div>
</div>
{% endblock %}
